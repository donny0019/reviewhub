<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ReviewHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .form-container {
            max-width: 480px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-up {
            animation: fadeIn 1s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased">

    <!-- Header -->
    <header class="bg-white/90 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">
                <i class="fas fa-mobile-alt text-blue-600"></i> Review<span class="text-blue-500">Hub</span>
            </a>
            <div class="hidden md:flex items-center space-x-8 font-medium">
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors">Home</a>
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors">Blog</a>
                <a href="index.html" class="text-gray-600 hover:text-blue-600 transition-colors">Opportunities</a>
            </div>
            <a href="#" class="hidden md:inline-block text-blue-600 font-semibold py-2 px-6">
                Log In
            </a>
        </nav>
    </header>

    <!-- Sign Up Form Section -->
    <main class="flex items-center justify-center min-h-screen bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
        <div class="form-container w-full space-y-8 fade-in-up">
            <div>
                <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Create your free account</h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    And start earning by reviewing apps today.
                </p>
            </div>
            <div class="bg-white p-8 md:p-10 rounded-2xl shadow-xl">
                <form class="space-y-6" id="signup-form">
                    <div>
                        <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                        <div class="mt-1">
                            <input id="full-name" name="name" type="text" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="John Doe">
                        </div>
                    </div>

                    <div>
                        <label for="email-address" class="block text-sm font-medium text-gray-700">Email address</label>
                        <div class="mt-1">
                            <input id="email-address" name="email" type="email" autocomplete="email" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="you@example.com">
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                        <div class="mt-1">
                            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full appearance-none rounded-md border border-gray-300 px-3 py-3 placeholder-gray-400 shadow-sm focus:border-blue-500 focus:outline-none focus:ring-blue-500 sm:text-sm" placeholder="••••••••">
                        </div>
                    </div>

                    <div class="flex items-center">
                        <input id="terms-and-privacy" name="terms-and-privacy" type="checkbox" required class="h-4 w-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                        <label for="terms-and-privacy" class="ml-2 block text-sm text-gray-900">I agree to the
                            <a href="terms.html" class="font-medium text-blue-600 hover:text-blue-500">Terms</a> and
                            <a href="privacy.html" class="font-medium text-blue-600 hover:text-blue-500">Privacy Policy</a>.
                        </label>
                    </div>

                    <div>
                        <button type="submit" class="flex w-full justify-center rounded-lg bg-blue-600 py-3 px-4 text-sm font-semibold text-white shadow-sm hover:bg-blue-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 transition-all">Create Account</button>
                    </div>
                </form>
            </div>
             <p class="mt-10 text-center text-sm text-gray-500">
                Already a member?
                <a href="#" class="font-semibold leading-6 text-blue-600 hover:text-blue-500">Log in here</a>
            </p>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto px-6 py-12">
            <div class="text-center text-gray-500">
                <p>&copy; 2025 ReviewHub. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script>
        // Add an event listener to the form's submit event
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            // Prevent the default form submission which would reload the page
            event.preventDefault();

            // Redirect the user to the offerwall page
            window.location.href = 'offerwall.html';
        });
    </script>

</body>
</html>
